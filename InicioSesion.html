<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="stylesesion.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <a href="index.html">
                    <img src="loguito.jpeg" alt="Logo">
                </a>
            </div>
            <h2>Registro</h2>
            <input type="email" placeholder="Correo electrónico" id="email">
            <input type="password" placeholder="Contraseña" id="password">
            <button class="auth-button" onclick="register()">Registrarse</button>
            <p>¿Ya tienes una cuenta? <a href="#" onclick="toggleLogin()">Inicia sesión</a></p>

            <!-- Formulario de inicio de sesión -->
            <div class="login-form" id="loginForm">
                <h2>Iniciar Sesión</h2>
                <form id="signin-form">
                <input type="email" placeholder="Correo electrónico" id="loginEmail">
                <input type="password" placeholder="Contraseña" id="loginPassword">
                <button class="auth-button" onclick="login()" id="iniciosesionbotton">Iniciar Sesión</button>
                </form>
                <p>¿No tienes una cuenta? <a href="" onclick="toggleRegister()">Regístrate</a></p>
            </div>
        </div>
        <div class="push-message" id="pushMessage">¡Registrado con éxito!</div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="scriptsesion.js"></script>
    <script src="./firebase/firebase.js"></script>
    
</body>
</html>
